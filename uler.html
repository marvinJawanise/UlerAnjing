<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Permainan Ular Nokia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Animasi ular: warna berganti dan efek bergerak */
    @keyframes snakeGlow {
      0%, 100% {
        filter: drop-shadow(0 0 3px #22c55e);
      }
      50% {
        filter: drop-shadow(0 0 10px #16a34a);
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-green-400 flex flex-col items-center justify-center min-h-screen font-mono select-none">
  <div id="start-screen" class="flex flex-col items-center space-y-6">
    <h1 class="text-4xl font-extrabold">Permainan Ular Nokia</h1>
    <div class="flex space-x-6">
      <button id="play-btn" class="px-8 py-3 bg-green-600 hover:bg-green-700 rounded-lg text-xl font-bold transition">
        Play
      </button>
      <button id="quit-btn" class="px-8 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-xl font-bold transition">
        Quit
      </button>
    </div>
  </div>

  <div id="game-container" class="hidden flex flex-col items-center space-y-4">
    <div class="relative bg-black border-4 border-green-600 rounded-lg overflow-hidden touch-none" style="width: 320px; height: 320px;">
      <canvas id="game-canvas" width="320" height="320" class="block"></canvas>
    </div>
    <div class="flex justify-between w-80 text-green-400 font-semibold text-lg">
      <div>Score: <span id="score">0</span></div>
      <button id="restart-btn" class="bg-green-600 hover:bg-green-700 px-4 py-1 rounded-md font-bold">Restart</button>
    </div>
  </div>

  <div id="game-over-screen" class="hidden flex flex-col items-center space-y-6 px-4 text-center max-w-md">
    <h2 class="text-3xl font-extrabold text-red-600">Game Over</h2>
    <p class="text-xl text-red-400 font-bold">Goblok gabisa main ini game old tapi kalah gaada otak kau bodoh</p>
    <button id="go-restart-btn" class="bg-green-600 hover:bg-green-700 px-8 py-3 rounded-lg text-xl font-bold transition">
      Main Lagi
    </button>
  </div>

  <script>
    // Setup canvas and game variables
    const canvas = document.getElementById("game-canvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 16; // ukuran kotak ular dan makanan
    const tileCount = canvas.width / gridSize; // 20x20 grid (320/16=20)
    let snake = [];
    let direction = { x: 0, y: 0 };
    let food = { x: 0, y: 0 };
    let score = 0;
    let gameInterval;
    let gameSpeed = 100; // ms per frame
    let isGameOver = false;

    // DOM elements
    const startScreen = document.getElementById("start-screen");
    const gameContainer = document.getElementById("game-container");
    const gameOverScreen = document.getElementById("game-over-screen");
    const scoreEl = document.getElementById("score");
    const playBtn = document.getElementById("play-btn");
    const quitBtn = document.getElementById("quit-btn");
    const restartBtn = document.getElementById("restart-btn");
    const goRestartBtn = document.getElementById("go-restart-btn");

    // Initialize snake with length 5 in center
    function initSnake() {
      snake = [];
      let startX = Math.floor(tileCount / 2);
      let startY = Math.floor(tileCount / 2);
      for (let i = 0; i < 5; i++) {
        snake.push({ x: startX - i, y: startY });
      }
      direction = { x: 1, y: 0 };
    }

    // Place food randomly but not on snake
    function placeFood() {
      while (true) {
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
        if (!snake.some(s => s.x === food.x && s.y === food.y)) break;
      }
    }

    // Draw snake with animation effect
    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        const segment = snake[i];
        // Color gradient from bright green head to darker tail
        const greenValue = 120 + Math.floor((135 * (snake.length - i)) / snake.length);
        const alpha = 0.3 + (0.7 * (snake.length - i)) / snake.length;
        ctx.fillStyle = `rgba(34, ${greenValue}, 94, ${alpha})`;
        // Animate glow on head
        if (i === 0) {
          ctx.shadowColor = "#22c55e";
          ctx.shadowBlur = 10 + 5 * Math.sin(Date.now() / 200);
        } else {
          ctx.shadowBlur = 0;
        }
        // Draw rounded rectangle for each segment
        const px = segment.x * gridSize;
        const py = segment.y * gridSize;
        roundRect(ctx, px + 1, py + 1, gridSize - 2, gridSize - 2, 4, true, false);
      }
      ctx.shadowBlur = 0;
    }

    // Draw food as a pulsating circle with gradient
    function drawFood() {
      const px = food.x * gridSize + gridSize / 2;
      const py = food.y * gridSize + gridSize / 2;
      const radius = gridSize / 2 - 2 + 1.5 * Math.sin(Date.now() / 300);
      const gradient = ctx.createRadialGradient(px, py, radius / 3, px, py, radius);
      gradient.addColorStop(0, "#f87171");
      gradient.addColorStop(1, "#b91c1c");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(px, py, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw rounded rectangle helper
    function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
      if (typeof stroke === "undefined") {
        stroke = true;
      }
      if (typeof radius === "undefined") {
        radius = 5;
      }
      if (typeof radius === "number") {
        radius = { tl: radius, tr: radius, br: radius, bl: radius };
      } else {
        var defaultRadius = { tl: 0, tr: 0, br: 0, bl: 0 };
        for (var side in defaultRadius) {
          radius[side] = radius[side] || defaultRadius[side];
        }
      }
      ctx.beginPath();
      ctx.moveTo(x + radius.tl, y);
      ctx.lineTo(x + width - radius.tr, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
      ctx.lineTo(x + width, y + height - radius.br);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
      ctx.lineTo(x + radius.bl, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
      ctx.lineTo(x, y + radius.tl);
      ctx.quadraticCurveTo(x, y, x + radius.tl, y);
      ctx.closePath();
      if (fill) {
        ctx.fill();
      }
      if (stroke) {
        ctx.stroke();
      }
    }

    // Game loop
    function gameLoop() {
      if (isGameOver) return;
      // Move snake head
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check wall collision (game over)
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame();
        return;
      }

      // Check self collision (game over)
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      // Check if food eaten
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        placeFood();
      } else {
        snake.pop();
      }

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food and snake
      drawFood();
      drawSnake();
    }

    // End game function
    function endGame() {
      isGameOver = true;
      clearInterval(gameInterval);
      gameContainer.classList.add("hidden");
      gameOverScreen.classList.remove("hidden");
    }

    // Restart game function
    function restartGame() {
      isGameOver = false;
      score = 0;
      scoreEl.textContent = score;
      initSnake();
      placeFood();
      gameOverScreen.classList.add("hidden");
      gameContainer.classList.remove("hidden");
      gameInterval = setInterval(gameLoop, gameSpeed);
    }

    // Start game function
    function startGame() {
      startScreen.classList.add("hidden");
      gameContainer.classList.remove("hidden");
      restartGame();
    }

    // Quit game function
    function quitGame() {
      window.close();
    }

    // Keyboard controls
    window.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      switch (e.key) {
        case "ArrowUp":
        case "w":
        case "W":
          if (direction.y === 1) break;
          direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
        case "s":
        case "S":
          if (direction.y === -1) break;
          direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
        case "a":
        case "A":
          if (direction.x === 1) break;
          direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
        case "d":
        case "D":
          if (direction.x === -1) break;
          direction = { x: 1, y: 0 };
          break;
      }
    });

    // Touch controls for mobile (swipe detection)
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    function handleGesture() {
      if (isGameOver) return;
      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        // Horizontal swipe
        if (dx > 30 && direction.x !== -1) {
          direction = { x: 1, y: 0 };
        } else if (dx < -30 && direction.x !== 1) {
          direction = { x: -1, y: 0 };
        }
      } else {
        // Vertical swipe
        if (dy > 30 && direction.y !== -1) {
          direction = { x: 0, y: 1 };
        } else if (dy < -30 && direction.y !== 1) {
          direction = { x: 0, y: -1 };
        }
      }
    }

    canvas.addEventListener("touchstart", (e) => {
      const touch = e.changedTouches[0];
      touchStartX = touch.screenX;
      touchStartY = touch.screenY;
    });

    canvas.addEventListener("touchend", (e) => {
      const touch = e.changedTouches[0];
      touchEndX = touch.screenX;
      touchEndY = touch.screenY;
      handleGesture();
    });

    // Button event listeners
    playBtn.addEventListener("click", startGame);
    quitBtn.addEventListener("click", () => {
      // On browsers, window.close() only works if opened by script, so fallback:
      alert("Terima kasih sudah bermain! Tutup tab ini untuk keluar.");
    });
    restartBtn.addEventListener("click", restartGame);
    goRestartBtn.addEventListener("click", () => {
      gameOverScreen.classList.add("hidden");
      startScreen.classList.remove("hidden");
    });
  </script>
</body>
</html>
